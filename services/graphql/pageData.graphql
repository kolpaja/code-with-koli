  query getPageData($publicationState: PublicationState = LIVE){
  cwk(publicationState: $publicationState){
    data{
      id
      attributes{
        title
        description
        social_networks{
          id
          name
          showOnPage
          href
          display_name
          icon
        }
        about_me
        my_experience{
          id
          company
          position
          isCurrent
          description
          techs_used
          color_hashtag
          icon
        }
      }
    }
  }
}